<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="application/json; charset=utf-8" />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/assets/favicon.png" />

    <title>Les petits plats</title>
  </head>
  <body>
    <header
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <img
        class="mt-5"
        src="images/assets/logo.svg"
        alt="Logo Les Petits Plats"
      />
      <input
        class="form-control mt-3 p-3 custom-input"
        list=""
        id="search-input"
        placeholder="Rechercher une recette"
      />
    </header>

    <main class="container mt-4">
      <div id="current-items-list"></div>

      <div class="filters-list">
      </div>

      <section id="recipes-section"></section>
    </main>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/js/index.js"></script>
  </body>
</html>
